<html>
  <head>
    <title>Video Streaming Demonstration</title>
    <style>
      button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Snapshot</h1>
    <img class="center" src="{{ url_for('video_feed') }}">
<br>
     <button class="center" onclick="myFunction()" type="button">Save Image</button>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
function myFunction() {
  var name = 'Profile PIC';
  console.log(name);
  $.post("/takeimage",
   {
     name: name
   },
   function(data, status){
     alert("Snapshot taken" + "\nStatus: " + status);
     window.location.replace("http://127.0.0.1:5000/photo");
   });
}
</script>
  </body>
</html>
